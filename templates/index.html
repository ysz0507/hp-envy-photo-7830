<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
  <title>Nmap Dashboard</title>
  <link rel="stylesheet" href={{ url_for('static', filename='styles.css') }}>
</head>
<body>

  <header class="title">
    Nmap Dashboard
  </header>
  <div class="module-box">
    {% for module in modules %}
      <div class="module" onclick="window.open('http:\/\/{{ module.address }}', '_self');">
        <div class="title">{{ module.address }}</div>
        <div class="large-text">{{ module.host }}</div>
      </div>
    {% endfor %}

    {% if scanner %}
      <div class="module" onclick="window.open('scanner', '_self');">
        <div class="title">192.168.2.115/scanner</div>
        <div class="large-text">Scanner</div>
      </div>
    {% endif %}
  </div>
</body>
</html>
